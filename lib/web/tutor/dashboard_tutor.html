<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Dashboard - Hello Chickgu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f8fafc;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #F4B942;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      padding: 0 24px 24px;
      border-bottom: 1px solid rgba(17, 24, 39, 0.1);
      margin-bottom: 24px;
    }

    .sidebar-header h2 {
      color: #111827;
      font-size: 24px;
      font-weight: 800;
    }

    .nav-menu {
      flex: 1;
      padding: 0 16px;
    }

    .nav-item {
      display: block;
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 8px;
      background: transparent;
      border: none;
      border-radius: 12px;
      color: #111827;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .nav-item:hover {
      background: rgba(17, 24, 39, 0.1);
      transform: translateX(4px);
    }

    .nav-item.active {
      background: rgba(17, 24, 39, 0.15);
    }

    .nav-item i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    .sidebar-footer {
      padding: 24px 16px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tutor-image {
      max-width: 120px;
      height: auto;
      opacity: 0.8;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .content-header {
      margin-bottom: 32px;
    }

    .content-header h1 {
      font-size: 32px;
      font-weight: 800;
      color: #111827;
      margin-bottom: 8px;
    }

    .content-header p {
      color: #6b7280;
      font-size: 16px;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    }

    .stat-card h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: 800;
      color: #111827;
      margin-bottom: 4px;
    }

    .stat-card .change {
      font-size: 14px;
      color: #059669;
      font-weight: 600;
    }

    /* Report Section */
    .report-section {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    }

    .report-section h2 {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 20px;
    }

    .video-list {
      space-y: 12px;
    }

    .video-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      margin-bottom: 12px;
      background: #f9fafb;
    }

    .video-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .video-thumbnail {
      width: 60px;
      height: 40px;
      background: #e5e7eb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 12px;
    }

    .video-details h4 {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .video-details p {
      font-size: 14px;
      color: #6b7280;
    }

    .video-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-approved {
      background: #d1fae5;
      color: #065f46;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 16px;
      }
      
      .sidebar-header {
        display: none;
      }
      
      .nav-menu {
        display: flex;
        gap: 8px;
        padding: 0;
      }
      
      .nav-item {
        margin-bottom: 0;
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .sidebar-footer {
        display: none;
      }
      
      .main-content {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Tutor Panel</h2>
      </div>
      <div class="nav-menu">
        <a href="dashboard_tutor.html" class="nav-item active">
          <i>ðŸ“Š</i> Dashboard
        </a>
        <a href="tutor_profile.html" class="nav-item">
          <i>ðŸ‘¤</i> My Profile
        </a>
        <a href="tutor_video.html" class="nav-item">
          <i>ðŸŽ¥</i> My Videos
        </a>
        <a href="login_tutor.html" class="nav-item">
          <i>ðŸšª</i> Logout
        </a>
      </div>
      <div class="sidebar-footer">
        <img src="../images/tutor_chickgu.png" alt="Tutor Chickgu" class="tutor-image">
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1>Dashboard</h1>
        <p>Welcome back! Here's your tutoring overview.</p>
      </div>

      <!-- Quick Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Videos</h3>
          <div class="number" id="statTotalVideos">0</div>
          <div class="change" id="statTotalVideosNote"></div>
        </div>
        <div class="stat-card">
          <h3>Pending Review</h3>
          <div class="number" id="statPending">0</div>
          <div class="change" id="statPendingNote"></div>
        </div>
        <div class="stat-card">
          <h3>Approved Videos</h3>
          <div class="number" id="statApproved">0</div>
          <div class="change" id="statApprovedNote"></div>
        </div>
        <div class="stat-card">
          <h3>Total Views</h3>
          <div class="number" id="statViews">0</div>
          <div class="change" id="statViewsNote"></div>
        </div>
      </div>

      <!-- Latest Video Status Report -->
      <div class="report-section">
        <h2>Latest Video Status Report</h2>
        <div class="video-list" id="latestVideos"></div>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <script>
    // Navigation highlighting based on current page
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.getAttribute('href') === currentPage) {
        item.classList.add('active');
      }
    });

    // Firebase init
    const firebaseConfig = {
      apiKey: 'AIzaSyCDk4CoDqoT0Ohg9OVeaTV-0aJMMRW3rqU',
      appId: '1:864651268854:web:ef8e6d24d079af4c6b92d7',
      messagingSenderId: '864651268854',
      projectId: 'hellochickgu',
      authDomain: 'hellochickgu.firebaseapp.com',
      storageBucket: 'hellochickgu.appspot.com',
      measurementId: 'G-52RMQVE2SQ',
    };
    if (firebase.apps && firebase.apps.length) { firebase.app(); } else { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.firestore();

    function statusClass(s) { return s === 'approved' ? 'status-approved' : s === 'rejected' ? 'status-rejected' : 'status-pending'; }

    async function loadDashboard() {
      await new Promise(r => setTimeout(r, 200));
      const user = auth.currentUser;
      if (!user) return;
      const uid = user.uid;
      const snap = await db.collection('videos').where('tutorUid', '==', uid).get();
      const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      const total = list.length;
      const pending = list.filter(v => v.status === 'pending').length;
      const approved = list.filter(v => v.status === 'approved').length;
      const views = list.reduce((sum, v) => sum + (v.views || 0), 0);

      document.getElementById('statTotalVideos').textContent = total;
      document.getElementById('statPending').textContent = pending;
      document.getElementById('statApproved').textContent = approved;
      document.getElementById('statViews').textContent = views.toLocaleString();

      document.getElementById('statTotalVideosNote').textContent = '';
      document.getElementById('statPendingNote').textContent = '';
      document.getElementById('statApprovedNote').textContent = '';
      document.getElementById('statViewsNote').textContent = '';

      // Latest 5 by createdAt desc
      const allSnap = await db.collection('videos').where('tutorUid', '==', uid).get();
      const latest = allSnap.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .sort((a,b) => {
          const ad = a.createdAt && a.createdAt.toDate ? a.createdAt.toDate().getTime() : 0;
          const bd = b.createdAt && b.createdAt.toDate ? b.createdAt.toDate().getTime() : 0;
          return bd - ad;
        })
        .slice(0,5);
      const rows = latest.map(v => {
        const uploaded = v.createdAt && v.createdAt.toDate ? v.createdAt.toDate().toLocaleDateString() : '';
        return `
          <div class="video-item">
            <div class="video-info">
              <div class="video-thumbnail">ðŸŽ¥</div>
              <div class="video-details">
                <h4>${v.title || '-'}</h4>
                <p>Uploaded ${uploaded}</p>
              </div>
            </div>
            <span class="video-status ${statusClass(v.status)}">${v.status === 'approved' ? 'accepted' : (v.status || 'pending')}</span>
          </div>`;
      }).join('');
      document.getElementById('latestVideos').innerHTML = rows;
    }

    auth.onAuthStateChanged(() => loadDashboard());
    loadDashboard();
  </script>
</body>
</html>
