<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Signup - Hello Chickgu</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #ffffff; }
    .wrap { max-width: 520px; margin: 40px auto; padding: 20px; border: 1px solid #eef2f6; border-radius: 16px; box-shadow: 0 10px 30px rgba(20,40,80,0.06); }
    h1 { margin: 0 0 10px; }
    p { color: #6b7280; }
    .field { display: flex; flex-direction: column; gap: 6px; margin: 12px 0; }
    input { padding: 12px 14px; border: 1px solid #d0d5dd; border-radius: 10px; font-size: 14px; }
    .btn { width: 100%; padding: 12px 16px; border-radius: 10px; border: none; background: #F4B942; color: #111827; font-weight: 700; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create Tutor Account</h1>
    <p>Use the same email you applied with. Your application must be approved first.</p>
    <form id="signupForm">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@gmail.com" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="********" required>
      </div>
      <button class="btn" type="submit">Sign up</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: 'AIzaSyCDk4CoDqoT0Ohg9OVeaTV-0aJMMRW3rqU',
      appId: '1:864651268854:web:ef8e6d24d079af4c6b92d7',
      messagingSenderId: '864651268854',
      projectId: 'hellochickgu',
      authDomain: 'hellochickgu.firebaseapp.com',
      storageBucket: 'hellochickgu.appspot.com',
      measurementId: 'G-52RMQVE2SQ',
    };
    if (firebase.apps && firebase.apps.length) { firebase.app(); } else { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        // Must have approved application
        const q = await db.collection('tutor_applicants')
          .where('applicantEmail', '==', email)
          .where('status', '==', 'approved')
          .limit(1)
          .get();
        if (q.empty) { alert('No approved application found for this email.'); return; }
        const appDoc = q.docs[0];
        const app = appDoc.data();

        // Create auth user
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = cred.user.uid;

        // Create tutors/{uid}
        await db.collection('tutors').doc(uid).set({
          email: email,
          name: app.applicantName || '',
          subjects: Array.isArray(app.subjects) ? app.subjects : (app.subject ? [app.subject] : []),
          qualification: app.qualification || '',
          status: 'active',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
          approvedByUid: null,
        });

        // Link tutorUid back to application
        await db.collection('tutor_applicants').doc(appDoc.id).update({ tutorUid: uid });

        alert('Account created! You can log in now.');
        window.location.href = 'login_tutor.html';
      } catch (err) {
        alert(err && err.message ? err.message : 'Signup failed');
      }
    });
  </script>
</body>
</html>
