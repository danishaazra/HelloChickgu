<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Login - Hello Chickgu</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
    }

    .page {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .left {
      flex: 0 0 40%; /* 2/5 of width */
      background: #F4B942;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .right {
      flex: 1;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .left-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 40px;
    }

    .welcome-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .welcome-images img {
      height: auto;
    }

    .hello-img {
      max-width: 280px;
    }

    .chickgu-img {
      max-width: 320px;
    }

    .hero-wrap {
      position: relative;
      width: min(300px, 60%);
      aspect-ratio: 1 / 1;
    }

    .tutor-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .msg-icon {
      position: absolute;
      top: 4%;
      right: 4%;
      width: 15%;
      height: auto;
      object-fit: contain;
    }

    .book-icon {
      position: absolute;
      left: -8%;
      bottom: 6%;
      width: 22%;
      height: auto;
      object-fit: contain;
      transform: rotate(-8deg);
    }

    .card {
      width: min(480px, 95%);
      border: 1px solid #eef2f6;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(20, 40, 80, 0.06);
    }

    .card h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    .card p {
      margin: 0 0 24px;
      color: #667085;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }

    label { font-weight: 600; color: #344054; }

    input[type="email"], input[type="password"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d0d5dd;
      font-size: 14px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0 18px;
      font-size: 14px;
    }

    .btn {
      background: #F4B942;
      color: #111827;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }

    .btn:hover { filter: brightness(0.95); }

    .below-link {
      margin-top: 12px;
      text-align: center;
    }

    .below-link a {
      color: #111827;
      text-decoration: none;
      font-weight: 600;
    }

    .below-link a:hover { text-decoration: underline; }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(17, 24, 39, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }

    .modal {
      background: #ffffff;
      border-radius: 16px;
      width: min(720px, 96%);
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 20px 50px rgba(17, 24, 39, 0.25);
      border: 1px solid #eef2f6;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 22px;
      border-bottom: 1px solid #eef2f6;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 20px;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #111827;
    }

    .modal-body { padding: 20px 22px; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .grid .field { margin-bottom: 0; }

    .full { grid-column: 1 / -1; }

    .file-input {
      display: block;
      padding: 10px;
      border: 1px dashed #c7ced6;
      border-radius: 10px;
      background: #fafbfc;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding-top: 8px;
    }

    .btn.secondary {
      background: #111827;
      color: #ffffff;
    }

    @media (max-width: 900px) {
      .left { flex-basis: 45%; }
      .book-icon { left: -10%; width: 34%; }
    }

    @media (max-width: 720px) {
      .left { display: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="left">
      <div class="left-content">
        <div class="welcome-images">
          <img src="../../../assets/hello.png" alt="Hello" class="hello-img">
          <img src="../../../assets/chickgu.png" alt="Chickgu" class="chickgu-img">
        </div>
        <div class="hero-wrap">
          <img class="tutor-img" src="../../../assets/tutor_chickgu.png" alt="Tutor Chickgu">
          <img class="msg-icon" src="../../../assets/message_icon.png" alt="Message Icon">
          <img class="book-icon" src="../../../assets/book.png" alt="Book">
        </div>
      </div>
    </div>
    <div class="right">
      <form class="card">
        <h1>Tutor Login</h1>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@gmail.com" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="********" required>
        </div>

        <div class="row">
          <label style="display:flex; align-items:center; gap:8px;">
            <input type="checkbox"> Remember me
          </label>
          <a href="#" style="color:#111827; text-decoration:none; font-weight:600;">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Log in</button>
        <div class="below-link">
          <a id="openTutorForm" href="#">Interested to be a tutor?</a>
          <div style="margin-top:8px;"><a href="signup_tutor.html">Don't have an account? Sign up</a></div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tutor Application Modal -->
  <div id="tutorModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="tutorModalTitle">
    <div class="modal">
      <div class="modal-header">
        <h3 id="tutorModalTitle">Apply as a Tutor</h3>
        <button class="close-btn" id="closeTutorForm" aria-label="Close">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="tutorForm">
          <div class="grid">
            <div class="field">
              <label for="tutorName">Full Name</label>
              <input id="tutorName" name="name" type="text" placeholder="Your name" required>
            </div>
            <div class="field">
              <label for="tutorEmail">Email</label>
              <input id="tutorEmail" name="email" type="email" placeholder="you@gmail.com" required>
            </div>
            <div class="field">
              <label for="tutorSubject">Subject</label>
              <input id="tutorSubject" name="subject" type="text" placeholder="e.g., Mathematics" required>
            </div>
            <div class="field full">
              <label for="tutorQualification">Qualification</label>
              <input id="tutorQualification" name="qualification" type="text" placeholder="e.g., BSc in Mathematics" required>
            </div>
            <div class="field full">
              <label for="tutorResumeLink">Please upload your Canva resume link here</label>
              <input id="tutorResumeLink" name="resumeLink" type="url" placeholder="https://www.canva.com/..." required>
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn secondary" id="cancelTutorForm">Cancel</button>
            <button type="submit" class="btn">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
  <script>
    // Modal wiring (independent from Firebase so it still works without config)
    const openBtn = document.getElementById('openTutorForm');
    const closeBtn = document.getElementById('closeTutorForm');
    const cancelBtn = document.getElementById('cancelTutorForm');
    const modal = document.getElementById('tutorModal');
    const form = document.getElementById('tutorForm');

    function openModal(e) {
      if (e) e.preventDefault();
      modal.style.display = 'flex';
    }
    function closeModal(e) {
      if (e) e.preventDefault();
      modal.style.display = 'none';
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Firebase init (robust)
    const firebaseConfig = {
      apiKey: 'AIzaSyCDk4CoDqoT0Ohg9OVeaTV-0aJMMRW3rqU',
      appId: '1:864651268854:web:ef8e6d24d079af4c6b92d7',
      messagingSenderId: '864651268854',
      projectId: 'hellochickgu',
      authDomain: 'hellochickgu.firebaseapp.com',
      storageBucket: 'hellochickgu.appspot.com',
      measurementId: 'G-52RMQVE2SQ',
    };

    let fbReady = false;
    let auth = null;
    let db = null;
    try {
      if (firebase.apps && firebase.apps.length) {
        firebase.app();
      } else {
        firebase.initializeApp(firebaseConfig);
      }
      auth = firebase.auth();
      db = firebase.firestore();
      fbReady = true;
    } catch (err) {
      console.warn('Firebase init failed:', err);
      try {
        if (firebase.apps && firebase.apps.length) {
          auth = firebase.auth();
          db = firebase.firestore();
          fbReady = true;
        }
      } catch (_) {}
    }

    // Login form
    const loginForm = document.querySelector('form.card');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!fbReady) { alert('Firebase is not configured. Please add your Firebase web config.'); return; }
      const email = emailEl.value.trim();
      const password = passwordEl.value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        const uid = auth.currentUser.uid;
        const tutorDoc = await db.collection('tutors').doc(uid).get();
        if (!tutorDoc.exists) {
          alert('This account is not a tutor.');
          await auth.signOut();
          return;
        }
        const status = (tutorDoc.data() || {}).status;
        if (status !== 'active') {
          if (status === 'pending') alert('Your tutor account is pending approval.');
          else alert('Tutor account is not active.');
          await auth.signOut();
          return;
        }
        // Redirect to tutor dashboard
        window.location.href = '../tutor/dashboard_tutor.html';
      } catch (err) {
        alert(err.message || 'Login failed');
      }
    });
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!fbReady) { alert('Firebase is not configured. Please add your Firebase web config.'); return; }
      const name = document.getElementById('tutorName').value.trim();
      const email = document.getElementById('tutorEmail').value.trim();
      const subject = document.getElementById('tutorSubject').value.trim();
      const qualification = document.getElementById('tutorQualification').value.trim();
      const resumeLink = document.getElementById('tutorResumeLink').value.trim();
      if (!name || !email || !subject || !qualification || !resumeLink) {
        alert('Please fill all fields and provide your Canva resume link.');
        return;
      }
      try {
        // 1) Create a new application doc (pending)
        const appRef = await db.collection('tutor_applicants').add({
          applicantName: name,
          applicantEmail: email,
          subjects: [subject],
          qualification: qualification,
          resumeUrl: resumeLink,
          status: 'pending',
          tutorUid: null,
          appliedAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        alert('Application submitted!');
        form.reset();
        closeModal();
      } catch (err) {
        alert(err && err.message ? err.message : 'Failed to submit application');
      }
    });
  </script>
</body>
</html>
