<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Videos - Hello Chickgu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f8fafc;
    }

    .videos-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #F4B942;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      padding: 0 24px 24px;
      border-bottom: 1px solid rgba(17, 24, 39, 0.1);
      margin-bottom: 24px;
    }

    .sidebar-header h2 {
      color: #111827;
      font-size: 24px;
      font-weight: 800;
    }

    .nav-menu {
      flex: 1;
      padding: 0 16px;
    }

    .nav-item {
      display: block;
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 8px;
      background: transparent;
      border: none;
      border-radius: 12px;
      color: #111827;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .nav-item:hover {
      background: rgba(17, 24, 39, 0.1);
      transform: translateX(4px);
    }

    .nav-item.active {
      background: rgba(17, 24, 39, 0.15);
    }

    .nav-item i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    .sidebar-footer {
      padding: 24px 16px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tutor-image {
      max-width: 120px;
      height: auto;
      opacity: 0.8;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .header-info h1 {
      font-size: 32px;
      font-weight: 800;
      color: #111827;
      margin-bottom: 8px;
    }

    .header-info p {
      color: #6b7280;
      font-size: 16px;
    }

    .upload-btn {
      background: #F4B942;
      color: #111827;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .upload-btn:hover {
      background: #e6a73a;
      transform: translateY(-2px);
    }

    /* Video Grid */
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }

    .video-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
      transition: all 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .video-thumbnail {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      position: relative;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .video-content {
      padding: 20px;
    }

    .video-title {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .video-description {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .video-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .video-date {
      color: #6b7280;
    }

    .video-status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-approved {
      background: #d1fae5;
      color: #065f46;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .video-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }

    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }

    .video-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      flex: 1;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .edit-btn {
      background: #e5e7eb;
      color: #374151;
    }

    .edit-btn:hover {
      background: #d1d5db;
    }

    .delete-btn {
      background: #fee2e2;
      color: #991b1b;
    }

    .delete-btn:hover {
      background: #fecaca;
    }

    /* Modal Styles */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(17, 24, 39, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 50;
    }

    .modal {
      background: white;
      border-radius: 16px;
      width: min(500px, 96%);
      max-height: 90vh;
      overflow: auto;
      box-shadow: 0 20px 50px rgba(17, 24, 39, 0.25);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
    }

    .modal-body {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 20px 24px;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-primary {
      background: #F4B942;
      color: #111827;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .videos-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 16px;
      }
      
      .sidebar-header {
        display: none;
      }
      
      .nav-menu {
        display: flex;
        gap: 8px;
        padding: 0;
      }
      
      .nav-item {
        margin-bottom: 0;
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .sidebar-footer {
        display: none;
      }
      
      .main-content {
        padding: 16px;
      }
      
      .content-header {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }
      
      .videos-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="videos-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Tutor Panel</h2>
      </div>
      <div class="nav-menu">
        <a href="dashboard_tutor.html" class="nav-item">
          <i>ðŸ“Š</i> Dashboard
        </a>
        <a href="tutor_profile.html" class="nav-item">
          <i>ðŸ‘¤</i> My Profile
        </a>
        <a href="tutor_video.html" class="nav-item active">
          <i>ðŸŽ¥</i> My Videos
        </a>
        <a href="login_tutor.html" class="nav-item">
          <i>ðŸšª</i> Logout
        </a>
      </div>
      <div class="sidebar-footer">
        <img src="../../../assets/tutor_chickgu.png" alt="Tutor Chickgu" class="tutor-image">
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <div class="header-info">
          <h1>My Videos</h1>
          <p>Manage your uploaded videos and track their performance.</p>
        </div>
        <button class="upload-btn" onclick="openUploadModal()">
          <span>ðŸ“¤</span> Upload New Video
        </button>
      </div>

      <!-- Videos Grid -->
      <div class="videos-grid" id="videosGrid">
        <!-- Video cards will be populated here -->
      </div>
    </main>
  </div>

  <!-- Edit Video Modal -->
  <div id="editModal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h3>Edit Video</h3>
        <button class="close-btn" onclick="closeModal('editModal')">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="form-group">
            <label for="editTitle">Video Title</label>
            <input type="text" id="editTitle" name="title" required>
          </div>
          <div class="form-group">
            <label for="editDescription">Description</label>
            <textarea id="editDescription" name="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeModal('editModal')">Cancel</button>
        <button class="btn btn-primary" onclick="saveVideo()">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Upload Video Modal -->
  <div id="uploadModal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h3>Upload New Video</h3>
        <button class="close-btn" onclick="closeModal('uploadModal')">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="uploadForm">
          <div class="form-group">
            <label for="uploadTitle">Video Title</label>
            <input type="text" id="uploadTitle" name="title" required>
          </div>
          <div class="form-group">
            <label for="uploadDescription">Description</label>
            <textarea id="uploadDescription" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="videoFile">Video File</label>
            <input type="file" id="videoFile" name="video" accept="video/*" required>
          </div>
        </form>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeModal('uploadModal')">Cancel</button>
        <button class="btn btn-primary" onclick="uploadVideo()">Upload Video</button>
      </div>
    </div>
  </div>

  <script>
    // Sample video data
    const videos = [
      {
        id: 1,
        title: "Introduction to Python Programming",
        description: "Learn the basics of Python programming language with practical examples.",
        status: "approved",
        date: "2024-01-15",
        duration: "15:30",
        views: 1250,
        likes: 89,
        comments: 23
      },
      {
        id: 2,
        title: "Advanced JavaScript Concepts",
        description: "Deep dive into advanced JavaScript features and modern development practices.",
        status: "pending",
        date: "2024-01-14",
        duration: "22:45",
        views: 0,
        likes: 0,
        comments: 0
      },
      {
        id: 3,
        title: "Data Structures and Algorithms",
        description: "Comprehensive guide to understanding data structures and algorithm design.",
        status: "approved",
        date: "2024-01-12",
        duration: "35:20",
        views: 2340,
        likes: 156,
        comments: 45
      },
      {
        id: 4,
        title: "Web Development Fundamentals",
        description: "Essential concepts for building modern web applications.",
        status: "rejected",
        date: "2024-01-10",
        duration: "28:15",
        views: 0,
        likes: 0,
        comments: 0
      },
      {
        id: 5,
        title: "React Hooks Tutorial",
        description: "Master React hooks with real-world examples and best practices.",
        status: "approved",
        date: "2024-01-08",
        duration: "19:45",
        views: 1870,
        likes: 134,
        comments: 67
      }
    ];

    let currentEditingId = null;

    // Render videos
    function renderVideos() {
      const grid = document.getElementById('videosGrid');
      grid.innerHTML = videos.map(video => `
        <div class="video-card">
          <div class="video-thumbnail">
            ðŸŽ¥
            <div class="video-duration">${video.duration}</div>
          </div>
          <div class="video-content">
            <h3 class="video-title">${video.title}</h3>
            <p class="video-description">${video.description}</p>
            <div class="video-meta">
              <span class="video-date">${new Date(video.date).toLocaleDateString()}</span>
              <span class="video-status status-${video.status}">${video.status}</span>
            </div>
            <div class="video-stats">
              <div class="stat-item">
                <div class="stat-number">${video.views.toLocaleString()}</div>
                <div class="stat-label">Views</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">${video.likes}</div>
                <div class="stat-label">Likes</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">${video.comments}</div>
                <div class="stat-label">Comments</div>
              </div>
            </div>
            <div class="video-actions">
              <button class="action-btn edit-btn" onclick="editVideo(${video.id})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteVideo(${video.id})">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Modal functions
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      if (modalId === 'uploadModal') {
        document.getElementById('uploadForm').reset();
      }
    }

    function openUploadModal() {
      openModal('uploadModal');
    }

    // Video actions
    function editVideo(id) {
      const video = videos.find(v => v.id === id);
      if (video) {
        currentEditingId = id;
        document.getElementById('editTitle').value = video.title;
        document.getElementById('editDescription').value = video.description;
        openModal('editModal');
      }
    }

    function saveVideo() {
      if (currentEditingId) {
        const video = videos.find(v => v.id === currentEditingId);
        if (video) {
          video.title = document.getElementById('editTitle').value;
          video.description = document.getElementById('editDescription').value;
          renderVideos();
          closeModal('editModal');
          alert('Video updated successfully!');
        }
      }
    }

    function deleteVideo(id) {
      if (confirm('Are you sure you want to delete this video?')) {
        const index = videos.findIndex(v => v.id === id);
        if (index > -1) {
          videos.splice(index, 1);
          renderVideos();
          alert('Video deleted successfully!');
        }
      }
    }

    function uploadVideo() {
      const title = document.getElementById('uploadTitle').value;
      const description = document.getElementById('uploadDescription').value;
      const file = document.getElementById('videoFile').files[0];
      
      if (!title || !file) {
        alert('Please fill in all required fields');
        return;
      }

      const newVideo = {
        id: Date.now(),
        title: title,
        description: description,
        status: 'pending',
        date: new Date().toISOString().split('T')[0],
        duration: '00:00',
        views: 0,
        likes: 0,
        comments: 0
      };

      videos.unshift(newVideo);
      renderVideos();
      closeModal('uploadModal');
      alert('Video uploaded successfully!');
    }

    // Navigation highlighting based on current page
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-item').forEach(item => {
      if (item.getAttribute('href') === currentPage) {
        item.classList.add('active');
      }
    });

    // Initialize
    renderVideos();

    // Close modals when clicking outside
    document.querySelectorAll('.modal-backdrop').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
